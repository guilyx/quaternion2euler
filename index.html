<!DOCTYPE html>
<html>
<head>
    <title>Quaternion/Euler Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <h1>Quaternion/Euler Converter</h1>
        <div id="sections">
            <div id="unitsSelector">
                <label for="degreesRadio">Degrees</label>
                <input type="radio" name="units" value="degrees" id="degreesRadio" checked>
                <label for="radiansRadio">Radians</label>
                <input type="radio" name="units" value="radians" id="radiansRadio">
            </div>
            <div id="modeSelector">
                <button id="quaternionConvertButton" class="active">Quaternion to Euler (History)</button>
                <button id="resetToZero">Reset to Zero</button>
                <button id="eulerConvertButton">Euler to Quaternion (History)</button>
            </div>
            <div id="quaternionSection">
                <div class="inputGroup">
                    <label for="x">X:</label>
                    <input type="number" step="0.01" id="x" value="0">
                    <input type="range" min="-1" max="1" step="0.01" id="xSlider" value="0">
                    <button id="copyXButton">Copy</button>
                </div>
                <div class="inputGroup">
                    <label for="y">Y:</label>
                    <input type="number" step="0.01" id="y" value="0">
                    <input type="range" min="-1" max="1" step="0.01" id="ySlider" value="0">
                    <button id="copyYButton">Copy</button>
                </div>
                <div class="inputGroup">
                    <label for="z">Z:</label>
                    <input type="number" step="0.01" id="z" value="0">
                    <input type="range" min="-1" max="1" step="0.01" id="zSlider" value="0">
                    <button id="copyZButton">Copy</button>
                </div>
                <div class="inputGroup">
                    <label for="w">W:</label>
                    <input type="number" step="0.01" id="w" value="1">
                    <input type="range" min="-1" max="1" step="0.01" id="wSlider" value="1">
                    <button id="copyWButton">Copy</button>
                </div>
            </div>
            
            <div id="eulerSection">
                <div class="inputGroup">
                    <label for="roll">Roll:</label>
                    <input type="number" step="0.01" id="roll" value="0">
                    <input type="range" min="-180" max="180" step="0.01" id="rollSlider" value="0">
                    <button id="copyRollButton">Copy</button>
                </div>
                <div class="inputGroup">
                    <label for="pitch">Pitch:</label>
                    <input type="number" step="0.01" id="pitch" value="0">
                    <input type="range" min="-180" max="180" step="0.01" id="pitchSlider" value="0">
                    <button id="copyPitchButton">Copy</button>
                </div>
                <div class="inputGroup">
                    <label for="yaw">Yaw:</label>
                    <input type="number" step="0.01" id="yaw" value="0">
                    <input type="range" min="-180" max="180" step="0.01" id="yawSlider" value="0">
                    <button id="copyYawButton">Copy</button>
                </div>
            </div>
        </div>
        <div id="history">
            <h2>History</h2>
            <ul id="historyList">
            </ul>
            <button id="clearHistoryButton">Clear History</button>
        </div>        
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="src/converter.js"></script>
</body>
</html>
